name: Deploy to Local Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, synapia-mail]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push frontend image
        run: |
          docker build -t 172.20.0.21:5000/synapia-mail-frontend:latest synapia-mail-frontend
          docker push 172.20.0.21:5000/synapia-mail-frontend:latest

      - name: Build and push backend image
        run: |
          docker build -t 172.20.0.21:5000/synapia-mail-backend:latest synapia-mail-backend
          docker push 172.20.0.21:5000/synapia-mail-backend:latest

      - name: Build and push ia-backend image
        run: |
          docker build -t 172.20.0.21:5000/synapia-mail-ia-backend:latest synapia-mail-ia-backend
          docker push 172.20.0.21:5000/synapia-mail-ia-backend:latest

      - name: Create deployment docker-compose file
        run: |
          cp docker-compose.yml docker-compose.deploy.yml
          # Replace build configurations with registry images for the three services
          # Frontend
          sed -i 's|    build:|    image: 172.20.0.21:5000/synapia-mail-frontend:latest|' docker-compose.deploy.yml
          sed -i '/    context: \./,/        - NEXT_PUBLIC_API_BASE_URL/ d' docker-compose.deploy.yml
          # Backend
          sed -i 's|    build:|    image: 172.20.0.21:5000/synapia-mail-backend:latest|' docker-compose.deploy.yml
          sed -i '/    context: \./,/    dockerfile:/ d' docker-compose.deploy.yml
          # IA Backend
          sed -i 's|    build:|    image: 172.20.0.21:5000/synapia-mail-ia-backend:latest|' docker-compose.deploy.yml
          sed -i '/    context: \./,/    dockerfile:/ d' docker-compose.deploy.yml

      - name: Deploy with docker-compose
        run: |
          docker-compose -f docker-compose.deploy.yml up -d
