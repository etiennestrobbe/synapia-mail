name: Deploy to Local Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, synapia-mail]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug directory structure
        run: |
          pwd
          ls -la
          find . -name "synapia-mail-frontend" -type d 2>/dev/null || echo "synapia-mail-frontend not found"

      - name: Build and push frontend image
        run: |
          docker build -t 192.168.1.200:5000/synapia-mail-frontend:latest synapia-mail/synapia-mail/synapia-mail-frontend
          docker push 192.168.1.200:5000/synapia-mail-frontend:latest

      - name: Build and push backend image
        run: |
          docker build -t 192.168.1.200:5000/synapia-mail-backend:latest synapia-mail/synapia-mail/synapia-mail-backend
          docker push 192.168.1.200:5000/synapia-mail-backend:latest

      - name: Build and push ia-backend image
        run: |
          docker build -t 192.168.1.200:5000/synapia-mail-ia-backend:latest synapia-mail/synapia-mail/synapia-mail-ia-backend
          docker push 192.168.1.200:5000/synapia-mail-ia-backend:latest

      - name: Update docker-compose.yml for registry images
        run: |
          # Replace build configurations with registry images for the three services
          # Frontend
          sed -i 's|    build:|    image: 192.168.1.200:5000/synapia-mail-frontend:latest|' synapia-mail/synapia-mail/docker-compose.yml
          sed -i '/    context: \./,/        - NEXT_PUBLIC_API_BASE_URL/ d' synapia-mail/synapia-mail/docker-compose.yml
          # Backend
          sed -i 's|    build:|    image: 192.168.1.200:5000/synapia-mail-backend:latest|' synapia-mail/synapia-mail/docker-compose.yml
          sed -i '/    context: \./,/    dockerfile:/ d' synapia-mail/synapia-mail/docker-compose.yml
          # IA Backend
          sed -i 's|    build:|    image: 192.168.1.200:5000/synapia-mail-ia-backend:latest|' synapia-mail/synapia-mail/docker-compose.yml
          sed -i '/    context: \./,/    dockerfile:/ d' synapia-mail/synapia-mail/docker-compose.yml

      - name: Deploy with docker-compose
        run: |
          cd synapia-mail/synapia-mail && docker-compose down
          cd synapia-mail/synapia-mail && docker-compose up -d
