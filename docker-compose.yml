services:
  # Frontend - Next.js application
  frontend:
    build:
      context: ./synapia-mail-frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - synapia-network
    restart: unless-stopped

  # Backend API - NestJS application
  backend:
    build:
      context: ./synapia-mail-backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - vault
      - ia-backend
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - MONGODB_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/synapia_mail_db?authSource=admin
      # Vault Configuration
      - VAULT_URL=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Microsoft OAuth
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - MICROSOFT_TENANT_ID=common
      - MICROSOFT_REDIRECT_URI=${MICROSOFT_REDIRECT_URI}
      # AI Backend
      - IA_BACKEND_URL=http://ia-backend:3002
      - IA_BACKEND_API_KEY=${IA_BACKEND_API_KEY}
      # Frontend
      - FRONTEND_URL=${FRONTEND_URL}
      # API Keys
      - CUSTOMER_POPULATE_API_KEY=${CUSTOMER_POPULATE_API_KEY}
      # MongoDB
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
    networks:
      - synapia-network
    restart: unless-stopped

  # IA Backend - Express application for AI categorization
  ia-backend:
    build:
      context: ./synapia-mail-ia-backend
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - mongodb
      - vault
    environment:
      - PORT=3002
      - NODE_ENV=production
      # MongoDB for configuration storage
      - MONGODB_URI=mongodb://mongodb:27017/synapia_mail_db
      # Vault for secrets
      - VAULT_URL=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN}
      # LLM API Keys (stored in Vault or env)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      # Default LLM settings
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_DEFAULT_MODEL=${LLM_DEFAULT_MODEL:-gpt-3.5-turbo}
      # CORS
      - ALLOWED_ORIGINS=http://localhost:3001,http://localhost:3000
    networks:
      - synapia-network
    restart: unless-stopped

  # HashiCorp Vault (Production)
  vault:
    image: hashicorp/vault:1.15
    ports:
      - "8200:8200"
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://0.0.0.0:8200
      - VAULT_CLUSTER_ADDR=http://0.0.0.0:8201
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    volumes:
      - vault_data:/vault/data
      - vault_config:/vault/config
      - ./synapia-mail-backend/vault.hcl:/vault/config/vault.hcl:ro
    cap_add:
      - IPC_LOCK
    networks:
      - synapia-network
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=synapia_mail_db
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    networks:
      - synapia-network
    restart: unless-stopped

volumes:
  mongodb_data:
  vault_data:
  vault_config:

networks:
  synapia-network:
    driver: bridge
